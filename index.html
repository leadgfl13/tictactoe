<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src ="script.js"></script>
</head>
<body>
    <h1>Tic Tac Toe!</h1>
<div class="wrapper">
    <div class="gamearea" id = 'gamearea'></div>
</div>

<div class="display" id = display></div>

<form action="" id = 'form'>
    <div class="bigwrap">

        <div class="wrapper">
            <label for="p1">P1 Name</label>
            <input type="text" id ="p1">
        
            <label for="p2">P2 Name</label>
            <input type="text" id ="p2">
        </div>
        
        <button type = submit id = "submit">Submit Names</button>
    </div>
 

</form>
<span class="score" id = scores>
    <h3>Scores:</h3>
</span>

<button id = "reset">Reset Players</button></body>

</html>
